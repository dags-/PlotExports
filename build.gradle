plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'me.dags'
version '1.0-SNAPSHOT'
def spongeAPI = '5.1.0'
def spongeChannel = 'SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spongepowered.org/maven'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    apply plugin: 'java'
    compile "org.spongepowered:spongeapi:${spongeAPI}-$spongeChannel"
    compile 'com.sparkjava:spark-core:2.5.3'
    compile 'com.github.dags-:NodeData:1.3.0-SNAPSHOT-20'
}

shadowJar {
    dependencies {
        include dependency('com.sparkjava:spark-core:2.5.3')
        include dependency('com.github.dags-:NodeData')
    }
    relocate 'spark', 'me.dags.plots.libs.spark'
    relocate 'me.dags.data', 'me.dags.exports.libs.data'
    archiveName = "${baseName}-${version}.jar"
}

jar.dependsOn shadowJar
jar.enabled = false